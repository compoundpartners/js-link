{% load cms_tags %}

<div {% if instance.attributes %}{{ instance.attributes_str }}{% else %}class="row link-list-container"{% endif %}>
    <div class="col-md-4">
        {% if object.title %}
            <div class="link-list-title">{{ object.title }}</div>
        {% endif %}
        {% for plugin in object.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
</div>
